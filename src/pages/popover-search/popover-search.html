<div class="searchContainer">
  <div>
    <ion-label>{{msg}}</ion-label>
    <ion-searchbar class="jdc-searchbar" (ionInput)="getEntities($event)" [(ngModel)]="selectedItemName"></ion-searchbar>
  </div>
  <ul>
  <li *ngFor="let entity of entities" (click)="onClick(entity)">
      {{entity.name}}
  </li>
</ul>
</div>
