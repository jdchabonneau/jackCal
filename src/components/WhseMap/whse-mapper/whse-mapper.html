<div style="float: right;margin-left: 1%; width: 100%; height: 100%; ">
  <div style="width: 100%; height: 15%;">
    <div *ngIf="topView.isShowingTopView">
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Close</button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">+ Aisle</button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">- Aisle</button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Edit Secs</button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Search</button>
    </div>
    <div *ngIf="!topView.isShowingTopView">
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Show Map</button>
      <button style="width: 103px" [disabled]="true" ion-button (click)="closeSectionView(p)">Assign Items</button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Adj Qty</button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Move From </button>
      <button style="width: 103px" ion-button (click)="closeSectionView(p)">Move To </button>
      <button style="width: 103px" ion-button (click)="adjustShelves(p)">Adj Shelves</button>
    </div>
  </div>
  <div style="width: 100%; height: 75%;">
    <canvas top-view [swap]="closeSection"></canvas>
  </div>
  <div style="width: 100%; height: 10%; box-shadow: 3px 3px 10px gray;">Details:</div>
</div>
