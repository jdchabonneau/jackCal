<div >

  <div style="float: left; background-color:lightgray; width: 53px;">
    <ion-label color="primary" stacked>#Items</ion-label>
    <ion-input (focus)="selectAllContent($event)" (blur)="numItemsBlur()" [(ngModel)]="numItems" name="numItems;  height: 20px"></ion-input>
  </div>
  <div style="float: left; background-color:lightgray; width: 53px">
    <ion-label color="primary" stacked>#MUs</ion-label>
    <ion-input (focus)="selectAllContent($event)" (keypress)="MUsOrSUsChanged($event, false)" [(ngModel)]="numMUs" name="numMUs"></ion-input>
  </div>
  <div *ngIf="itemsPerSU != 0"  style="float: left; background-color:lightgray; width: 53px;">

    <ion-label color="primary" stacked>#SUs</ion-label>
    <ion-input (focus)="selectAllContent($event)" (keypress)="MUsOrSUsChanged($event, true)" [(ngModel)]="numSUs" name="numSUs"></ion-input>
  </div>
</div>
